<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mitch Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="nav-left">
        <img src="logo wa.jpg" alt="logo" class="logo-img">
        <a href="landing page.html" class="logo">Mitch Store</a>
      </div>
      <div class="back">
        <a href="landing page.html">Kembali ke Home</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="login-container">
      <form id="login-form">
        <img src="logo atas.png" alt="logo" class="login-logo">
        <h2>Login ke Akun Anda</h2>
        <div class="form-group">
          <label for="email" >Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="back">
          <a href="landing page.html">Login</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
